<!DOCTYPE html>
<html>
<head>
    <title>Coderive IDE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="editor-styles.css">
</head>
<body>
    <!-- Side Panel - Always part of the layout -->
    <div class="side-panel" id="sidePanel">
        <div class="side-panel-content">
            <div class="side-panel-section">
                <h3>Coderive Files</h3>
                <ul>
                    <li>main.cod</li>
                    <li>utils.cod</li>
                    <li>config.cod</li>
                </ul>
            </div>
            <div class="side-panel-section">
                <h3>Projects</h3>
                <ul>
                    <li>MyApp</li>
                    <li>DemoProject</li>
                    <li>TestSuite</li>
                </ul>
            </div>
            <div class="side-panel-section">
                <h3>Examples</h3>
                <ul>
                    <li>Hello World</li>
                    <li>Calculator</li>
                    <li>Data Structures</li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Main Content - Always visible next to side panel -->
    <div class="main-content">
        <div class="main-content-wrapper">
            <!-- Side Panel Toggle Button - Fixed position -->
            <button class="side-panel-toggle" id="sidePanelToggle">â˜°</button>
            
            <table border="0" cellpadding="0" cellspacing="0">
                <tr class="header-row">
                    <td width="80%">
                        <font face="Arial" size="5"><b class="header-title" id="headerTitle">Coderive IDE</b></font>
                    </td>
                    <td align="right">
                        <div class="button-container">
                            <div class="button-slider" id="buttonSlider"></div>
                            <button id="codeButton" class="tab-button active">Code</button>
                            <button id="outputButton" class="tab-button inactive">Output</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="content-cell">
                        <div class="code-container">
                            <div class="line-numbers-container">
                                <div class="line-numbers" id="lineNumbers"></div>
                            </div>
                            <div class="editor-wrapper">
                                <textarea id="code" rows="20" cols="80" placeholder="// Welcome to Coderive IDE&#10;// Start typing your Coderive code here...&#10;&#10;output &quot;Hello, Coderive!&quot;">output "Hello, Coderive!"</textarea>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Edge swipe area for opening panel -->
    <div class="edge-swipe-area" id="edgeSwipeArea"></div>

    <script src="editor-script.js"></script>
</body>
</html>
